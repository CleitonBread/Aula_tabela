<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <h2>Jogos</h2>
    <table>
        <thead>
            <tr>
                <th>Jogo</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Free-Fire</td>
                <td>10</td>
                <td>R$1</td>
                <td>Não</td>
            </tr>

            <tr>
                <td>Minecracft</td>
                <td>15</td>
                <td>R$20</td>
                <td rowspan="2">Sim</td>
            </tr>

            <tr>
                <td>Fortinite</td>
                <td>5</td>
                <td>R$3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2">R$24</td>
            </tr>
        </tfoot>
    </table>


</body>
</ht
